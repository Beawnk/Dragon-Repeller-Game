<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="start">
    <div id="game">
        <div id="title">
            <h1>Dragon Repeller</h1>
        </div>
        <div id="stats">
            <span class="stat">EXP: <span id="xpText" class="strong">0</span></span>
            <span class="stat">Vida: <span id="healthText" class="strong">100</span></span>
            <span class="stat">Ouro: <span id="goldText" class="strong">50</span></span>
        </div>
        <div class="content-wrapper">
            <div id="image-wrapper">
                <div class="game-images">

                </div>
                <div id="monsterStats">
                    <span class="stat">Monstro: <span id="monsterName" class="strong"></span></span>
                    <span class="stat">Vida: <span id="monsterHealth" class="strong"></span></span>
                </div>
            </div>
            <div id="text-wrapper">
                <div id="text">
                    Bem vindo ao Dragon Repeller.<br> Você deve derrotar o dragão que está impedindo as pessoas de sair da cidade.<br> Para onde você quer ir?
                </div>
                <div id="controls">
                    <button id="button1">Go to store</button>
                    <button id="button2">Go to cave</button>
                    <button id="button3">Fight dragon</button>
                </div>
            </div>
        </div>    
    </div>
    <script src="./script.js"></script>
</body>
</html>
